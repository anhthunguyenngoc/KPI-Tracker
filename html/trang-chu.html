<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="../css/app-style-guide.css" />
    <link rel="stylesheet" href="../css/trang-chu.css"/>
    <script src="../js/header.js" type="text/javascript" defer></script>
    <script src="../js/trang-chu.js" type="text/javascript" defer></script>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Paytone One:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto Flex:wght@400;600&display=swap"
    />

    <title>KPI Tracker</title>
  </head>
  
  <body>
    <header-component> </header-component>

    <main class="main">
        <section>
            <div class="kpi-container">
                <div class="nd-1">
                    <span>Xin chào,</span>
                    <span>Trần Trung Anh</span>
                </div>

                <div class="nd-2">
                    <div>
                        <span class="focus">79</span>
                        <span class="donvi">%</span> 
                    </div>
                    <span>KPI đã hoàn thành</span>
                </div>

                <div class="nd-3">
                    <div>
                        <span class="focus">10</span>
                        <span class="donvi">ngày</span> 
                    </div>
                    <span>Dự kiến hoàn thành</span>
                </div>
            </div>
        </section>

        <div class="part2">
            <div class="col-5px">
                <h1 class="heading1">Nhiệm vụ theo ngày</h1>
                <section>
                    <div class="task">
                        <div class="day">
                            <label for="birthday">Chọn ngày:</label>
                            <input type="date" id="birthday" name="birthday" class="styled-date-input">
                        </div>
                        <div class="container">
                            <svg viewBox="0 0 18 34" xmlns="http://www.w3.org/2000/svg">
                                <path d="M15.2911 0.25L17.1079 2.25428L3.74149 17L17.1079 31.7457L15.2911 33.75L0.107903 17L15.2911 0.25Z" fill="#3AAFA9"/>
                            </svg>
                            <button class="day-button"> 29 </button>
                            <button class="day-button"> 30 </button>
                            <button class="day-button"> 01 </button>
                            <button class="day-button"> 02 </button>
                            <button class="day-button"> 03 </button>
                            <button class="day-button"> 04 </button>
                            <button class="day-button"> 05 </button>
                            <svg viewBox="0 0 18 34"  xmlns="http://www.w3.org/2000/svg">
                                <path d="M1.9247 33.75L0.10791 31.7457L13.4743 17L0.10791 2.25427L1.9247 0.25L17.1079 17L1.9247 33.75Z" fill="#3AAFA9"/>
                            </svg>                                
                        </div>
                        <div id="task-list">
                            
                        </div>
                     </div>
                </section>
                
            </div>
            <div class="section2">
                <div class="col-5px">
                    <h1 class="heading1">Tiến độ công việc</h1>
                    <section>
                        <div>
                        <svg class="kpi-circle" viewBox="0 0 110 111" xmlns="http://www.w3.org/2000/svg">
                            <!-- height tăng thì y giảm-->
                            <svg width="109" height="170" x="0" y="-61" viewBox="0 0 110 111" xmlns="http://www.w3.org/2000/svg">
                                <defs><path id="gentle-wave" d="M-160 100c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v100h-352z" /></defs>
                                <g class="parallax">
                                    <use class="back-layer" xlink:href="#gentle-wave" x="48" y="0" />
                                    <use class="front-layer" xlink:href="#gentle-wave" x="48" y="7" />
                                </g>
                            </svg>
                            <path class="outside" d="M110 55C110 24.6243 85.3757 0 55 0H110V55Z" />
                            <path class="outside" d="M55 110C85.3757 110 110 85.3757 110 55V110H55Z" />
                            <path class="outside" d="M0 55C0 85.3757 24.6243 110 55 110H0V55Z" />
                            <path class="outside" d="M55 0C24.6243 0 0 24.6243 0 55V0H55Z" />
                            <circle cx="55" cy="55" r="52.5" stroke="#3AAFA9" stroke-width="5"/>
                            </svg>
                            
                            
                        </div>   
                    </section>
                </div>
                <div class="col-5px">
                    <h1 class="heading1">Thống kê tuần trước</h1>
                    <section>
                        
                    </section>
                </div>
            </div>
        </div>
    </main>
 
    <footer class="footer"></footer>
  </body>
</html>
