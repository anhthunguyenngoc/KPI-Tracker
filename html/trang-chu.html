<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="../css/app-style-guide.css" />
    <link rel="stylesheet" href="../css/Trang-chu.css"/>
        <script src="../js/header.js" type="text/javascript" defer></script>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Paytone One:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto Flex:wght@400;600&display=swap"
    />

    <title>KPI Tracker</title>
  </head>
  
  <body>
    <header-component> </header-component>

    <main class="main">
        <div class="frame">
            <div class="kpi-container">
                <div class="nd-1">
                    <span>Xin chào,</span>
                    <span>Trần Trung Anh</span>
                </div>

                <div class="nd-2">
                    <div>
                        <span class="focus">79</span>
                        <span class="donvi">%</span> 
                    </div>
                    <span class="page-title">KPI đã hoàn thành</span>
                </div>

                <div class="nd-3">
                    <div>
                        <span class="focus">10</span>
                        <span class="donvi">ngày</span> 
                    </div>
                    <span class="page-title">Dự kiến hoàn thành</span>
                </div>
            </div>
        </div>

        <div class="part2">
            <div class="col-5px">
                <span class="head">Nhiệm vụ theo ngày</span>
                <div class="frame">
                    <div class="task">
                        <div class="day">
                            <label for="birthday">Chọn ngày:</label>
                            <input type="date" id="birthday" name="birthday" class="styled-date-input">
                        </div>
                        <div class="container">
                            <button class="icon-button">
                                <img class="left.svg" loading="lazy" alt=""  src="../Images/left.svg"/> </button> 
                            <button class="icon-button"> 29 </button>
                            <button class="icon-button"> 30 </button>
                            <button class="icon-button"> 31 </button>
                            <button class="icon-button"> 32 </button>
                            <button class="icon-button"> 33 </button>
                            <button class="icon-button"> 34 </button>
                            <button class="icon-button"> 35 </button>
                            <button class="icon-button">
                                <img class="left.svg" loading="lazy" alt=""  src="../Images/right.svg"/> </button> 
                        </div>
                     </div>
                </div>
                
            </div>
            <div class="section2">
                <h2 class="head">Tiến độ công việc</h2>
                <div class="frame">
                    <div>
                    <svg class="kpi-circle" viewBox="0 0 110 111" xmlns="http://www.w3.org/2000/svg">
                        <!-- height tăng thì y giảm-->
                        <svg width="109" height="170" x="0" y="-61" viewBox="0 0 110 111" xmlns="http://www.w3.org/2000/svg">
                            <defs><path id="gentle-wave" d="M-160 100c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v100h-352z" /></defs>
                            <g class="parallax">
                                <use class="back-layer" xlink:href="#gentle-wave" x="48" y="0" />
                                <use class="front-layer" xlink:href="#gentle-wave" x="48" y="7" />
                            </g>
                        </svg>
                        <path class="outside" d="M110 55C110 24.6243 85.3757 0 55 0H110V55Z" />
                        <path class="outside" d="M55 110C85.3757 110 110 85.3757 110 55V110H55Z" />
                        <path class="outside" d="M0 55C0 85.3757 24.6243 110 55 110H0V55Z" />
                        <path class="outside" d="M55 0C24.6243 0 0 24.6243 0 55V0H55Z" />
                        <circle cx="55" cy="55" r="52.5" stroke="#3AAFA9" stroke-width="5"/>
                        </svg>
                        
                        
                    </div>   
                </div>
                <h2 class="head2">Thống kê tuần trước</h2>
                <div class="frame">
                    
                </div>
            </div>
        </div>
    </main>
 
    <footer class="footer"></footer>
  </body>
</html>
