<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="../css/app-style-guide.css" />
    <link rel="stylesheet" href="../css/trang-chu.css"/>
    <script src="../js/header.js" type="text/javascript" defer></script>
    <script src="../js/trang-chu.js" type="text/javascript" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-datalabels/2.2.0/chartjs-plugin-datalabels.min.js" integrity="sha512-JPcRR8yFa8mmCsfrw4TNte1ZvF1e3+1SdGMslZvmrzDYxS69J7J49vkFL8u6u8PlPJK+H3voElBtUCzaXj+6ig==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Paytone One:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto Flex:wght@400;600&display=swap"
    />

    <title>KPI Tracker</title>
  </head>
  
  <body>
    <header-component> </header-component>

    <main class="main">
        <section>
            <div class="kpi-container">
                <div class="nd-1">
                    <span>Xin chào,</span>
                    <span>Trần Trung Anh</span>
                </div>

                <div class="nd-2">
                    <div>
                        <span class="focus">79</span>
                        <span class="donvi">%</span> 
                    </div>
                    <span>KPI đã hoàn thành</span>
                </div>

                <div class="nd-3">
                    <div>
                        <span class="focus">10</span>
                        <span class="donvi">ngày</span> 
                    </div>
                    <span>Dự kiến hoàn thành</span>
                </div>
            </div>
        </section>

        <div class="part2">
            <div class="col-5px">
                <h1 class="heading1">Nhiệm vụ theo ngày</h1>
                <section>
                    <div class="task">
                        <div class="day">
                            <label for="birthday">Chọn ngày:</label>
                            <input type="month" class="styled-date-input">
                        </div>
                        <div class="container">
                            <svg id="left" viewBox="0 0 18 34" xmlns="http://www.w3.org/2000/svg">
                                <path d="M15.2911 0.25L17.1079 2.25428L3.74149 17L17.1079 31.7457L15.2911 33.75L0.107903 17L15.2911 0.25Z" fill="#3AAFA9"/>
                            </svg>
                            <div id="week-list">

                            </div>
                            <svg id="right" viewBox="0 0 18 34"  xmlns="http://www.w3.org/2000/svg">
                                <path d="M1.9247 33.75L0.10791 31.7457L13.4743 17L0.10791 2.25427L1.9247 0.25L17.1079 17L1.9247 33.75Z" fill="#3AAFA9"/>
                            </svg>                                
                        </div>
                        <div id="task-list">
                            <div id="one-task"></div>
                        </div>
                     </div>
                </section>
                
            </div>
            <div class="section2">
                <div class="col-5px">
                    <h1 class="heading1">Tiến độ công việc</h1>
                    <section>
                        <div class="kpi-list-container">
                            <svg id="left" class="lr" viewBox="0 0 18 34" xmlns="http://www.w3.org/2000/svg">
                                <path d="M15.2911 0.25L17.1079 2.25428L3.74149 17L17.1079 31.7457L15.2911 33.75L0.107903 17L15.2911 0.25Z" fill="#3AAFA9"/>
                            </svg>
                            <div id="kpi-list">
              
                            </div>
                            <svg id="right" class="lr" viewBox="0 0 18 34"  xmlns="http://www.w3.org/2000/svg">
                                <path d="M1.9247 33.75L0.10791 31.7457L13.4743 17L0.10791 2.25427L1.9247 0.25L17.1079 17L1.9247 33.75Z" fill="#3AAFA9"/>
                            </svg>    
                                                         
                        </div>   
                    </section>
                </div>
                <div class="col-5px">
                    <h1 class="heading1">Thống kê tuần trước</h1>
                    <section>
                        <div id="statistic-frame">
                            <div class="left">
                                <div>
                                    <span id="so-lg" class="heading2">36</span>
                                    <span id="don-vi">giờ</span>
                                </div>
                                <span>Chỉ tiêu đã hoàn thành</span>
                            </div>
            
                            <div class="center">
                                <canvas id="pie-chart"></canvas>
                            </div>

                        </div>
                        
                    </section>
                </div>
            </div>
        </div>
    </main>
 
    <footer class="footer"></footer>

    
  </body>
</html>
