<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="../css/app-style-guide.css" />
    <link rel="stylesheet" href="../css/sign-up-style.css" />
    
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Paytone One:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto Flex:wght@400;600&display=swap"
    />

    <title>KPI Tracker</title>
  </head>

  <body>
    <main class="main">
      <!-- logo div:nth-of-type(1) -->
      <div class="left-col">
        <div class="logo">
          <!-- ảnh logo -->
          <img
            class="wrapper-group-99-child"
            loading="lazy"
            alt=""
            src="../images/group-99@2x.png"
          />
          <h1 class="kpi-tracker">KPI Tracker</h1>
          <img
          class="tick-icon-50px"
          loading="lazy"
          alt=""
          src="../images/tickicon50px.svg"
          />
        </div>
        <div class="goal-group">
          <div class="row-5px">
            <img
            class="tick-icon-15px"
            loading="lazy"
            alt=""
            src="../images/tickicon15px.svg"
            />
            <h3>Lập chỉ tiêu</h3>
          </div>
          
          <div class="row-5px">
            <img
            class="tick-icon-15px"
            loading="lazy"
            alt=""
            src="../images/tickicon15px.svg"
            />
            <h3>Xây dựng bảng kế hoạch</h3>
          </div>
          
          <div class="row-5px">
            <img
            class="tick-icon-15px"
            loading="lazy"
            alt=""
            src="../images/tickicon15px.svg"
            />
            <h3 class="body-text">Theo dõi tiến độ KPI</h3>
          </div>
          
          <div class="row-5px">
            <img
            class="tick-icon-15px"
            loading="lazy"
            alt=""
            src="../images/tickicon15px.svg"
            />
            <h3 class="body-text">Nhận thống kê kết quả đạt được</h3>
          </div>
          
        </div>  
      </div>
      
      <!-- input -->
      <div class="frame">

        <h2 class="page-title">Đăng ký</h2>
        <form class="sign-up-input">

          <div class="col-5px">     
            <div class="input-bx">
              <input type="text" required>  
              <span class="label-text">Nhập tên đăng nhập</span>           
            </div>    
            <div>Supporting text</div>
          </div>

          <div class="col-5px">     
            <div class="input-bx">
              <input type="text" required>  
              <span class="label-text">Nhập email</span>           
            </div>    
            <div>Supporting text</div>
          </div>

          <div class="col-5px">     
            <div class="input-bx">
              <input type="text" required>  
              <span class="label-text">Nhập mật khẩu</span>           
            </div>    
            <div>Supporting text</div>
          </div>

          <div class="col-5px">     
            <div class="input-bx">
              <input type="text" required>  
              <span class="label-text">Xác nhận mật khẩu</span>           
            </div>       
            <div>Supporting text</div>
          </div>
        </form>

        <button class="button">
          <div>Đăng ký</div>
        </button>

        <div class="row-5px">
          <div>Đã có tài khoản?</div>
          <div class="link">Đăng nhập</div>
        </div>
      </div>
    </main>

    <footer class="footer"></footer>
  </body>
</html>
