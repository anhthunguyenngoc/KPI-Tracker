<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cài đặt</title>
    <link rel="stylesheet" href="../css/app-style-guide.css">
    <link rel="stylesheet" href="../css/settings2.css">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Paytone One:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto Flex:wght@400;600&display=swap"
    />
</head>
<body>
    <main class="main">
        <div id="side-bar">
            <div id="top-part">
                <div id="back-button">
                    <button id="back">
                        <img src="../images/back-white-version.svg" alt="">
                    </button>
                </div>
                <div id="title">Cài đặt</div>
                <div id="search-bar" class="flex">
                    <div class="input-bx">
                        <input type="text" required>  
                        <span class="label-text" id="text-holder">Tìm kiếm nhiệm vụ</span>           
                    </div>
                    <button class="img-button">
                        <img src="../images/search.svg">
                    </button>
                    
                </div>
            </div>
            <div id="fixed-container">
                <div id="settings-content" class="flex">

                    <div class="settings-nav" id="info">
                        <p class="settings-title">Thông tin</p>
                        <p class="sub-settings">
                            <a href="">Thông tin cá nhân</a>
                        </p>
                    </div>
                    <div class="settings-nav" id="theme">
                        <p class="settings-title">Cá nhân hóa</p>
                        <p class="sub-settings">
                            <a href="">Thay đổi màu sắc chủ đề</a>
                        </p>
                        <p class="sub-settings">
                            <a href="">Thay đổi màu chữ</a>
                        </p>
                    </div>
                    <div class="settings-nav" id="notification">
                        <p class="settings-title">Thông báo</p>
                        <p class="sub-settings">
                            <a href="">Cài đặt âm thanh thông báo</a>
                        </p>
                        <p class="sub-settings">
                            <a href="">Nhắc nhở công việc hằng ngày</a>
                        </p>
                        <p class="sub-settings">
                            <a href="">Thiết lập thời gian nhắc nhở</a>
                        </p>
                    </div>
                    <div class="settings-nav" id="language">
                        <p class="settings-title">Ngôn ngữ</p>
                        <p class="sub-settings">
                            <a href="">Thay đổi ngôn ngữ</a>
                        </p>
                    </div>
                    <div class="settings-nav" id="security">
                        <p class="settings-title">Bảo mật</p>
                        <p class="sub-settings">
                            <a href="">Thay đổi mật khẩu</a>
                        </p>
                        <p class="sub-settings">
                            <a href="">Xác thực 2 lớp</a>
                        </p>
                    </div>
            
                    
                </div>
            </div>
        </div>

        <div id="right-part">

        </div>
    </main>
</body>
</html>
